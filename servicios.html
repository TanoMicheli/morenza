    const traducciones = {
      es: {

        contacto: "Contacto",
        bienvenidos: "Bienvenidos a Nuestro Sitio",
        sabor: "AUTÉNTICO SABOR",

        correo: 'Correo: <a href="mailto:samorenza@gmail.com" class="hover:text-red-400 transition duration-300">samorenza@gmail.com</a>',
        idioma: "Español (ES)",
        flag: "/images/banderas/españa.png"
      },
      en: {
        inicio: "Home",
        empresa: "Company",
        servicios: "Services",
        contacto: "Contact",
        bienvenidos: "Welcome to Our Site",
        sabor: "AUTHENTIC FLAVOR",
        argentino: "100% ARGENTINIAN",
        titulo: "Get to Know Us",
        texto: "We are a company committed to offering premium quality, from the fridge to your table.",
        enlaces: "Links",
        contactanos: "Contact Us",
        telefono: 'Phone: <a href="tel:+5493416133413" class="hover:text-red-400 transition duration-300">+54 9 3416133413</a>',
        correo: 'Email: <a href="mailto:samorenza@gmail.com" class="hover:text-red-400 transition duration-300">samorenza@gmail.com</a>',
        idioma: "English (US)",
        flag: "/images/banderas/eeuu.png"
      },
      zh: {
        inicio: "首页",
        empresa: "公司",
        servicios: "服务",
        contacto: "联系方式",
        bienvenidos: "欢迎来到我们的网站",
        sabor: "正宗的味道",
        argentino: "100% 阿根廷",
        conocenos: "了解我们",
        titulo: "关于我们",
        texto: "我们是一家致力于提供优质产品的公司，从冷藏到您的餐桌。",
        enlaces: "链接",
        contactanos: "联系我们",
        telefono: '电话: <a href="tel:+5493416133413" class="hover:text-red-400 transition duration-300">+54 9 3416133413</a>',
        correo: '电子邮件: <a href="mailto:samorenza@gmail.com" class="hover:text-red-400 transition duration-300">samorenza@gmail.com</a>',
        idioma: "中文 (ZH)",
        flag: "/images/banderas/china.png"
      }
    };
    
    function cambiarIdioma(idioma) {
      if (!traducciones[idioma]) return;
    
      // Cambia los textos de la navegación y secciones
      document.querySelectorAll(".nav-link, .section-text, [data-key]").forEach(el => {
        const key = el.getAttribute("data-key");
        if (traducciones[idioma][key]) {
          el.innerHTML = traducciones[idioma][key];
        }
      });
    
      // Actualiza el texto y la bandera en el botón de selección de idioma
      document.getElementById("language-text").textContent = traducciones[idioma].idioma;
      document.getElementById("language-flag").src = traducciones[idioma].flag;
    
      // Guarda la selección en localStorage
      localStorage.setItem("selectedLanguage", idioma);
    }
    
    // Agregar eventos a las opciones de idioma
    document.querySelectorAll(".language-option").forEach(option => {
      option.addEventListener("click", (e) => {
        e.preventDefault();
        const idioma = option.getAttribute("data-lang");
        cambiarIdioma(idioma);
        document.getElementById("language-dropdown-menu").classList.add("hidden");
      });
    });
    
    // Cargar idioma guardado al iniciar la página
    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("selectedLanguage") || "en";
      cambiarIdioma(savedLang);
    });
  </script>
